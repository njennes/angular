<div class="wrapper">
    <div id="navbar">
        <nav>
            <div class="nav-wrapper container">
                <div class="container">
                    <a href="http://njennes.com" class="brand-logo center"><img src="http://njennes.com/images/nick-jennes-portfolio-material-web-design.png" width="100" alt="Nicholas Jennes Website Portfolio" /></a>
                </div>
            </div>
        </nav>
    </div>
</div>
<div id="todoapp">
        <div class="title">
            <h1>
                To Do List
            </h1>
        </div>
        <div class="content">
            <div id="todo-form">
            </div>
            <form id="todo-form" ng:submit="addTodo()">
                <input id="new-todo" name="newTodo" placeholder="What do you need to do today?" type="text">
                <span class="ui-tooltip-top" ng:show="showHitEnterHint">
                    Press Enter to save this task
                </span>
            </form>
            <div id="todos">
                <ul id="todo-list">
                  <li class="todo" ng:class="'editing-' + todo.editing + ' done-' + todo.done" ng:repeat="todo in todos">
                    <div class="display">
                      <input class="check" type="checkbox" name="todo.done" / >
                      <div ng:click="editTodo(todo)" class="todo-content"> {{ todo.content }} </div>
                      <span class="todo-destroy" ng:click="removeTodo(todo)"></span>
                   </div>
                  <div class="edit">
                    <form ng:submit="finishEditing(todo)">
                        <input class="todo-input" my:focus="todo.editing" my:blur="finishEditing(todo)" name="todo.content" type="text">
                    </form>
                  </div>
                  </li>
                </ul>
            </div>
            <div id="todo-stats">
              <span class="todo-count" ng:show="hasTodos()">
                <span class="number">{{ remainingTodos() }}</span>
                <span class="word">items</span> left.
              </span>
              <span class="todo-clear" ng:show="hasFinishedTodos()">
                  <a ng:click="clearCompletedItems()">
                  Clear <span class="number-done">{{ finishedTodos() }}</span>
                  completed <span class="word-done">item</span>
                  </a>
              </span>
        </div>
        </div>
    </div>
    <ul id="instructions">
      <li>Click to edit a todo task.</li>
    </ul>
