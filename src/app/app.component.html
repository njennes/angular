<div class="container grad"  id="toDoList">
  <form [formGroup]="form" (submit)="onSubmit()" >
    <div class="form-group">
      <h1 class="text-center ">Todo App</h1>
      <div class="input-group-prepend">
        <input [formControlName]="'todo'" type="text"  class="form-control" placeholder="Add Todo" name="todo">
        <div class="button__holder">
          <button class="plus"></button>
        </div>
      </div>
    </div>
    <div class="data">
      <ul class="list-unstyled">
        <li [@moveInLeft]  *ngFor="let todo of todoArray; let i = index">{{todo}} <i (click)="onDeleteItem(i)" class="material-icons">delete</i></li>
      </ul>
    </div>
  </form>
</div>
